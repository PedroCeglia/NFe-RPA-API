[pytest]
# Configuracao do pytest

# Diretorio com os testes
testpaths = tests

# Padroes de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opcoes de output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers customizados
markers =
    unit: Testes unitarios
    integration: Testes de integracao
    slow: Testes que demoram mais tempo
